<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Results Summary</title>
  </head>
  <body>
    <article class="card">
      <div class="card__container">
        <h2 class="card__tittle">Your Result</h2>
        <div class="card__container--circle">
          <h2 class="card__number">
            76 <span class="card__number--span">of 100</span>
          </h2>
        </div>
        <div class="card__container--text">
          <h2 class="card__tittle--white">Great</h2>
          <p class="card__text">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="card__container--white">
        <h2 class="card__tittle card__tittle--grey">Summary</h2>
        <div class="card__container--small">
          <div class="card--small card--red">
            <div class="card__image-container">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <h2 class="card__text--small card__text--red">Reaction</h2>
            </div>
            <h2 class="card__number--small">
              80 <span class="card__number--span card__span--small">/ 100</span>
            </h2>
          </div>
          <div class="card--small card--yellow">
            <div class="card__image-container">
              <img src="assets/images/icon-memory.svg" alt="" />
              <h2 class="card__text--small card__text--yellow">Memory</h2>
            </div>
            <h2 class="card__number--small">
              92 <span class="card__number--span card__span--small">/ 100</span>
            </h2>
          </div>
          <div class="card--small card--green">
            <div class="card__image-container">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <h2 class="card__text--small card__text--green">Verbal</h2>
            </div>
            <h2 class="card__number--small">
              61 <span class="card__number--span card__span--small">/ 100</span>
            </h2>
          </div>
          <div class="card--small card--blue">
            <div class="card__image-container">
              <img src="assets/images/icon-visual.svg" alt="" />
              <h2 class="card__text--small card__text--blue">Visual</h2>
            </div>
            <h2 class="card__number--small">
              73 <span class="card__number--span card__span--small">/ 100</span>
            </h2>
          </div>
          <a class="button" href="#">Continue</a>
        </div>
      </div>
    </article>
  </body>
</html>
